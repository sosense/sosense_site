# Site settings
baseurl = "http://sosense.github.io/"
languageCode = "en-us"
title = "ClearWater Sensors"
theme = "syna"
enableGitInfo = false
version = "0.15.2"
publishDir = "sosense.github.io"

# Google Analytics tracking
googleAnalytics = ""

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[params]
  name = "ClearWater Sensors"
  description = "resolving aquatic chemistry"

  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#00aad4ff"
    secondary = "#063852ff"
    success = "#ffdc5bff"
    info = "#ffdc5bff"
    warning = "#d1224bff"
    danger = "#d1224bff"
    light = "#f8f9fa"
    dark = "#011a27ff"

